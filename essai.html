
<img src="liv.png" alt="" onclick="changement" id="ac">
<script>
    function changement() {
        var ab=document.getElementById("ac").src;
        if(ab=="liv.png"){
            ab.style.src="ju.jpg";
        }else{
            document.getElementById("ac").src="liv.png";
        }

    }
</script>
</body>
</html>
