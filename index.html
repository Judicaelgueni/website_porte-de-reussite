<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ssai</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />  
    <style>
        @media screen and (max-width:1057px){
        i{
            color: blue;
            margin-left: 10px;
        }
        .logo img{
            width: 100px;
            height: 50px;
            margin: auto;
            margin-left:22%;
           
        }
        *{
            margin: 0;
            padding: 0;
            width:auto;
            box-sizing: border-box;

        }
        
        header{
            align-items: center;
            display: flex;
            background-color: black;
            width:100%; 
            box-sizing: border-box;
            justify-content: space-between;
            height: 60px;
            position: fixed;
            
           
             
        }
        .log i{
            padding-right: 10px;
            
        }
        body{
            box-sizing: border-box;
            background-color:gainsboro;
            width:auto;
        }
        hr{
            height: 65px;
            background-color: blue;
        }
        .sub-menu{
            align-items: center;
            display: flex;
            justify-content:left;
            background-color: black;
            width:100%;
            
        }
        .sub-menu input{
            height: 25px;
            border-radius: 20px;
            font-size: 20px;
            width: 200px;
            background-color: opaque;
            border: none;
            padding: 5px;
            margin: 5px;
        }
        .hamburger{
            height: 350px;
            position:absolute;
            width: 200px;
            background-color:blue;
            color: black;
            display: none;
        }
        .hamburger ul{
            list-style-type: none;
            margin: 0;
            padding: 0;
            margin-top: 20px;
        }
        .hamburger ul li a{
            text-decoration: none;
            color: white;
            font-size: 25px;
            margin: 10px;
            

        }
        .hamburger ul li a:hover{
            background-color: white;
            color: black;
        }
        .hamburger i{
            color: white;
            float: right;
            padding-right: 5px;
        }
        .roulant{
            margin-top: 20px;
            background-color:white ;
            width:100%;
            height: 200px;
            overflow-x: scroll;
            display: flex;
            align-items: center;
            justify-content: center;
            padding-bottom: 5px;
        }
        .roulant .matière{
            width: 200px;
            height: 190px;
            border: solid 1px blue;
            margin-top: 5px;
            border-radius: 20px;
            box-shadow: 0px 1px 2px 1px;
            display: inline-block;
            margin-right: 10px;
            margin-left:10px ;
            border-left:solid 5px orange;
            padding: 10px;
            text-align: center;
        }
        .matière h1{
            font-size: 40px;
            font-family: 'Courier New', Courier, monospace;
            font-style: italic;
            letter-spacing: 2px;
            color: blue;
        }
        .matière h2{
            font-size: 21px;
        }
        .matière i{
            color: green;
            margin-top: 20px;
        }
    }
    </style>
</head>
<body>
    <header>
        <i class="fa fa-bars fa-2x" onclick="ouv()"></i>
        <span class="logo">
        <img src="1 er essai.jpg" alt="">
        </span>
        <span class="log">
        <i class="fa fa-user-circle fa-lg"></i>
        </span>
    </header>
        <hr>
    <div class="sub-menu">
    <form action="/recherche" method="get">
        <input type="text" name="q" placeholder="Rechercher..." />
        <i class="fa fa-search fa-2x"></i>
      </form>
    </div>
    <div class="hamburger" id="burg">
        <i class="fa fa-remove fa-2x" onclick="fer()"></i>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Service</a></li>
        </ul>
        </div>
        <section class="roulant">
            <div class="matière">
                <h1>LE DCG</h1>
                <h2>En Illimité</h2>
                <i class="fa fa-check fa-2x"></i>
            </div>
            <div class="matière">
                <h1>LE DSCG</h1>
                <h2>En Illimité</h2>
                <i class="fa fa-check fa-2x"></i>
            </div>
            

        </section>
            
            
    <script>
        function ouv(){
            var ouv=document.getElementById("burg");
            ouv.style.display="block";
        }
        function fer(){
            var fer=document.getElementById("burg");
            fer.style.display="none";
        }
    </script>
    
    
    
</body>
</html>
