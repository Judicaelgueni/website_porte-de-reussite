<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />

    <style>
        @media screen and (max-width:1057px){
            *{
                box-sizing: border-box;
                margin: 0;
                padding: 0;
                width: auto;
            }
            body{
                max-width: 100%;
                margin: 0;
                padding: 0;
                width: auto;
                background-color: ghostwhite;
            }
            .heading i{
                color: green;
                margin: 10px;
            }
            .heading{
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-top: 15px;
            }
            .heading .menu-left{
                margin-right:20px;
            }
            .heading .logo{
                margin-left: 10px;
                font-size:30px;
                color: blue;
            }
            .je-donne{
                background-color: white;
                width: 90%;
                height: 200px;
                margin-left: 20px;
                margin-top: 40px;
                border-radius: 20px;
            }
            .je-donne .donné{
                color: white;
                background-color: rgb(244, 51, 51);
                width: 120px;
                height: 38px;
                align-items: center;
                border-top-right-radius: 10px;
                border-bottom-right-radius: 10px;
                border-top-left-radius: 10px;
                font-size: 13px;
                padding: 12px;
                font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            }
            .donné p{
              margin-left: 10px;
              top: 20%;
              align-items: center;
              
            }

        }
    </style>
</head>
<body>
    <div class="heading">
     <div class="logo">LOGO</div>
     <div class="menu-left">
     <i class="fa fa-moon-o fa-1x"></i>
    <i class="fa fa-bell-o fa-1x"></i>
    <i class="fa fa-user-circle fa-1x"></i>
    </div>
    </div>

    <div class="je-donne">
        <div class="donné"><p>JE DONNE</p></div>

    </div>
    
    
</body>
</html>
