<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />

    <style>
        @media screen and (max-width:1057px){
            *{
                box-sizing: border-box;
                margin: 0;
                padding: 0;
                width: auto;
            }
            body{
                max-width: 100%;
                margin: 0;
                padding: 0;
                width: auto;
                background-color: ghostwhite;
            }
            .heading i{
                color: green;
                margin: 10px;
            }
            .heading{
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-top: 15px;
            }
            .heading .menu-left{
                margin-right:20px;
            }
            .heading .logo{
                margin-left: 10px;
                font-size:30px;
                color: rgb(13, 13, 230);
                font-weight: 2000px;
                font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
                 letter-spacing: 2px;
                 font-style:italic;
            }
            .box1{
                background-color: white;
                width: 90%;
                height: 210px;
                margin-left: 20px;
                margin-top: 30px;
                border-radius: 20px;
                border: solid 1px gainsboro;
            }
            .box2{
                background-color: white;
                width: 90%;
                height: 350px;
                margin-left: 20px;
                margin-top: 20px;
                border-radius: 20px;
                border: solid 1px gainsboro;
            }
            .box1 .donné{
                color: white;
                background-color: rgb(252, 74, 74);
                width: 120px;
                height: 38px;
                align-items: center;
                border-top-right-radius: 10px;
                border-bottom-right-radius: 10px;
                border-top-left-radius: 20px;
                font-size: 13px;
                padding: 12px;
                font-weight: 1000px;
                font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            }
            .donné p{
              margin-left: 10px;
              top: 20%;
              align-items: center;
              
            }
            .box2 .recevoir{
                color: white;
                background-color: rgba(16, 138, 16, 0.864);
                width: 120px;
                height: 38px;
                align-items: center;
                border-top-right-radius: 10px;
                border-bottom-right-radius: 10px;
                border-top-left-radius: 20px;
                font-size: 13px;
                font-weight: 1000px;
                padding: 15px;
                font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;

            }

        }
    </style>
</head>
<body>
    <div class="heading">
     <div class="logo">LOGO</div>
     <div class="menu-left">
     <i class="fa fa-moon-o fa-1x"></i>
    <i class="fa fa-bell-o fa-1x"></i>
    <i class="fa fa-user-circle fa-1x"></i>
    </div>
    </div>

    <div class="box1">
        <div class="donné"><p>JE DONNE</p></div>

    </div>
    <div class="box2">
        <div class="recevoir"><p>JE REÇOIS</p></div>

    </div>
    
    
</body>
</html>
