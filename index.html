<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />

    <style>
        @media screen and (max-width:1057px){
            *{
                box-sizing: border-box;
                margin: 0;
                padding: 0;
                width: auto;
            }
            body{
                max-width: 100%;
                margin: 0;
                padding: 0;
                width: auto;
                background-color: ghostwhite;
            }
            .heading i{
                color: green;
                margin: 10px;
            }
            .heading{
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-top: 15px;
            }
            .heading .menu-left{
                margin-right:20px;
            }
            .heading .logo{
                margin-left: 10px;
                font-size:30px;
                color: rgb(13, 13, 230);
                font-weight: 2000px;
                font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
                 letter-spacing: 2px;
                 font-style:italic;
            }
            .box1{
                background-color: white;
                width: 90%;
                height: 210px;
                margin-left: 20px;
                margin-top: 30px;
                border-radius: 20px;
                border: solid 1px gainsboro;
            }
            .box2{
                background-color: white;
                width: 90%;
                height: 350px;
                margin-left: 20px;
                margin-top: 20px;
                border-radius: 20px;
                border: solid 1px gainsboro;
            }
            .box1 .donné{
                color: white;
                background-color: rgb(252, 74, 74);
                width: 120px;
                height: 38px;
                align-items: center;
                border-top-right-radius: 10px;
                border-bottom-right-radius: 10px;
                border-top-left-radius: 20px;
                font-size: 13px;
                padding: 12px;
                font-weight: 1000px;
                font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            }
            .donné p{
              margin-left: 10px;
              top: 20%;
              align-items: center;
              
            }
            .box2 .recevoir{
                color: white;
                background-color: rgba(16, 138, 16, 0.864);
                width: 120px;
                height: 38px;
                align-items: center;
                border-top-right-radius: 10px;
                border-bottom-right-radius: 10px;
                border-top-left-radius: 20px;
                font-size: 13px;
                font-weight: 1000px;
                padding: 15px;
                font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;

            }
            .box1 .choisir{
                color:red;
                width: 130px;
                height: 70px;
                border: solid 1px;
                border-radius: 10px;
                margin-top: 30px;
                margin-left: 15px;
                margin-right: 5px;
                position: absolute;
                align-items: center;
                font-size: 14px;
                padding: 15px;
                padding-left: 25px;
            }
            .box1 .text{
                position: absolute;
                margin-left: 45%;
                font-size: 15px;
                margin-top: 10px;
            }
            .box1 input{
                position: absolute;
                width: 150px;
                height: 40px;
                margin-left: 45%;
                margin-top: 60px;
                border-radius: 10px;
                background-color: rgba(220, 220, 227, 0.603);
                font-size: 16px;
                padding: 10px;
                border:none ;
                outline: none;
            }
            .box1 .min{
                position: absolute;
                width: 73px;
                height: 34px;
                background-color: rgb(242, 236, 247);
                margin-left: 45%;
                margin-top: 110px;
                border-radius: 10px;
                padding: 10px;
                font-size: 11px;
                font-weight: 2000px;
                color: rgb(13, 1, 24);
            }
            .box1 .max{
                position: absolute;
                width: 73px;
                height: 34px;
                background-color: rgb(243, 207, 207);
                margin-left: 66%;
                margin-top: 110px;
                border-radius: 10px;
                padding: 10px;
                font-size: 11px;
                font-weight: 2000px;
                color: rgb(255, 0, 0);
            }

                margin-top: 30px;

                align-items: center;

                padding: 15px;

            }
            .box2 .text{

                margin-top: 10px;
            }
            .box2 input{

            }

                margin-top: 110px;
                border-radius: 10px;
                padding: 10px;
                font-size: 11px;
                font-weight: 2000px;
                color: rgb(13, 1, 24);
            }
            .box2 .max{

                margin-top: 110px;
                border-radius: 10px;
                padding: 10px;
                font-size: 11px;
                font-weight: 2000px;
                color: rgb(255, 0, 0);
            }
            .reseau{
                position: absolute;
                width: 60%;
                height: 50%;
                background-color:gray;
                top: 80px;
            }
            .reseau img{
                width: 70px;
                height: 70px;
                margin-top: 30px;
            }
            
        }
    </style>
</head>
<body>
    <div class="heading">
     <div class="logo">LOGO</div>
     <div class="menu-left">
     <i class="fa fa-moon-o fa-1x"></i>
    <i class="fa fa-bell-o fa-1x"></i>
    <i class="fa fa-user-circle fa-1x"></i>
    </div>
    </div>

    <div class="box1">
        <div class="donné"><p>JE DONNE</p></div>
            <div class="choisir">CHOISIR <i class="fa fa-angle-down fa-2x"></i></div>
            <div class="text">Saisissez votre<br> montant</div>
            <input type="number" placeholder="0.0">
            <div class="min">Min:</div>
            <div class="max">Max:</div>
            
    </div>
    <div class="box2">
        <div class="recevoir"><p>JE REÇOIS</p></div>
