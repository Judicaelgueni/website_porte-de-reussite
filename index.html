<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ssai</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />  
    <style>
        @media screen and (max-width:1057px){
        i{
            color: blue;
            margin-left: 10px;
        }
        .logo img{
            width: 100px;
            height: 50px;
            margin: auto;
            margin-left:22%;
           
        }
        *{
            margin: 0;
            padding: 0;
            width:auto;
            box-sizing: border-box;

        }
        
        header{
            align-items: center;
            display: flex;
            background-color: black;
            width:100%; 
            box-sizing: border-box;
            justify-content: space-between;
            height: 60px;
            position: fixed;
            
           
             
        }
        .log i{
            padding-right: 10px;
            
        }
        body{
            box-sizing: border-box;
            background-color:gainsboro;
            width:auto;
        }
        hr{
            height: 65px;
            background-color: blue;
        }
        .sub-menu{
            align-items: center;
            display: flex;
            justify-content:left;
            background-color: black;
            width:100%;
            
        }
        .sub-menu input{
            height: 25px;
            border-radius: 20px;
            font-size: 20px;
            width: 200px;
            background-color: opaque;
            border: none;
            padding: 5px;
            margin: 5px;
        }
        .hamburger{
            height: 300px;
            position: absolute;
            width: 200px;
            background-color:blue;
            color: black;
        }
        .hamburger ul{
            list-style-type: none;
            margin: 0;
            padding: 0;
            margin-top: 20px;
        }
        .hamburger ul li a{
            text-decoration: none;
            color: white;
            font-size: 25px;

        }
        .hamburger ul li a:hover{
            background-color: white;
            color: black;
        }
        .hamburger i{
            color: white;
            float: right;
            padding-right: 5px;
        }

    }
    </style>
</head>
<body>
    <header>
        <i class="fa fa-bars fa-2x"></i>
        <span class="logo">
        <img src="1 er essai.jpg" alt="">
        </span>
        <span class="log">
        <i class="fa fa-user-circle fa-lg"></i>
        </span>
    </header>
    <hr>
    <div class="sub-menu">
    <form action="/recherche" method="get">
        <input type="text" name="q" placeholder="Rechercher..." />
        <i class="fa fa-search fa-2x"></i>
      </form>
    </div>
    <div class="hamburger">
        <i class="fa fa-remove fa-2x"></i>
        <ul>
            <li><a href="/Home">Home</a></li>
            <li><a href="/About">About</a></li>
            <li><a href="/Contact">Contact</a></li>
            <li><a href="/Service">Service</a></li>


        </ul>

    </div>
    
    
    
</body>
</html>
