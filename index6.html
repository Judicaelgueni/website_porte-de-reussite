<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barre de navigation responsive</title>
  <style>
    /* Styles CSS */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    
    .navbar {
      background-color: #333;
      overflow: hidden;
      height: 200px;
      justify-content: center;
    }
    
    .navbar a {
      float: left;
      display: block;
      color: #fff;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }
    
    .navbar a:hover {
      background-color: #ddd;
      color: #333;
    }
    
    .navbar .icon {
      display: none;
    }
    
    .navbar .logo {
      float: left;
      font-size: 10px;
      color: blue;
      font-family: Georgia, 'Times New Roman', Times, serif;
      font-style: italic;
    }
    
    .navbar .page-name {
      float: right;
      display: none;
    }
    
    @media screen and (max-width: 600px) {
      .navbar a:not(:first-child) {
        display: none;
      }
      .navbar a.icon {
        float: right;
        display: block;
      }
      .navbar.responsive .logo,
      .navbar.responsive .page-name {
        display: none;
      }
      .navbar.responsive a.icon {
        background-color: #ddd;
        color: #333;
      }
      .navbar.responsive a {
        float: none;
        display: block;
        text-align: left;
      }
      .navbar.responsive .page-name {
        display: block;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="navbar" id="myNavbar">
    <div class="logo">
      <h1>PORTE DE REUSSITE</h1>
    </div>
    <div class="page-name">
      <span>Nom de la page</span>
    </div>
    <a href="#" class="active">Accueil</a>
    <a href="#">Ã€ propos</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
    <a href="javascript:void(0);" class="icon" onclick="toggleNavbar()">&#9776;</a>
  </div>
  
  <script>
    function toggleNavbar() {
      var navbar = document.getElementById("myNavbar");
      if (navbar.className === "navbar") {
        navbar.className += " responsive";
      } else {
        navbar.className = "navbar";
      }
    }
  </script>
</body>
</html>
